<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blockchain Frontend</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #1e1e1e;
            color: #f1f1f1;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }

        h1, h2 {
            font-size: 2rem;
            color: #0f0;
            margin-bottom: 20px;
        }

        h2 {
            margin-top: 40px;
            color: #4CAF50;
        }

        .content {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
            background-color: #2e2e2e;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .block {
            margin-top: 20px;
            padding: 20px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .block:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        button {
            padding: 12px 24px;
            font-size: 16px;
            background-color: #4CAF50;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(1px);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            background-color: #3a3a3a;
            border: 1px solid #555;
            border-radius: 8px;
            color: #f1f1f1;
            margin-bottom: 20px;
            transition: background-color 0.3s ease;
        }

        input:focus, textarea:focus {
            background-color: #444;
            border-color: #4CAF50;
            outline: none;
        }

        textarea {
            resize: vertical;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 600px;
        }

        .block h3 {
            color: #4CAF50;
            font-size: 1.5rem;
        }

        .block p {
            font-size: 0.95rem;
            margin-bottom: 8px;
        }

        .block pre {
            background-color: #222;
            padding: 10px;
            border-radius: 6px;
            color: #ccc;
            font-size: 0.85rem;
            overflow-x: auto;
        }

        #chain {
            width: 100%;
            max-width: 1200px;
            margin-top: 20px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

    </style>
</head>
<body>

    <div class="content">
        <h1 style="text-align: center">Simple Blockchain Frontend</h1>

        <div class="form-container">
            <h2>Mine a New Block</h2>
            <div class="btn-container">
                <button onclick="mineBlock()">Mine Block</button>
            </div>
        </div>

        <div class="form-container">
            <h2>New Transaction</h2>
            <form id="transactionForm">
                <input type="text" id="sender" placeholder="Sender" required><br>
                <input type="text" id="recipient" placeholder="Recipient" required><br>
                <input type="number" id="amount" placeholder="Amount" required><br>
                <button type="submit">Send Transaction</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Blockchain</h2>
            <div class="btn-container">
                <button onclick="fetchChain()">Load Full Chain</button>
            </div>
        </div>

        <div id="chain"></div>
    </div>

    <script>
        const API_BASE = 'http://localhost:5000';

        // Mine a new block
        function mineBlock() {
            fetch(`${API_BASE}/mine`)
                .then(response => response.json())
                .then(data => {
                    alert(`Success: ${data.message}`);
                    fetchChain(); // Refresh the chain
                })
                .catch(err => alert('Error mining block: ' + err));
        }

        // Submit a new transaction
        document.getElementById('transactionForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const sender = document.getElementById('sender').value;
            const recipient = document.getElementById('recipient').value;
            const amount = parseFloat(document.getElementById('amount').value);

            fetch(`${API_BASE}/transactions/new`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sender, recipient, amount })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                document.getElementById('transactionForm').reset();
            })
            .catch(err => alert('Error creating transaction: ' + err));
        });

        // Load the full chain
        function fetchChain() {
            fetch(`${API_BASE}/chain`)
                .then(response => response.json())
                .then(data => {
                    const chainDiv = document.getElementById('chain');
                    chainDiv.innerHTML = '';
                    data.chain.forEach(block => {
                        const blockDiv = document.createElement('div');
                        blockDiv.className = 'block';
                        blockDiv.innerHTML = `
                            <h3>Block ${block.index}</h3>
                            <p><b>Timestamp:</b> ${new Date(block.timestamp * 1000).toLocaleString()}</p>
                            <p><b>Proof:</b> ${block.proof}</p>
                            <p><b>Previous Hash:</b> ${block.previous_hash}</p>
                            <p><b>Transactions:</b><pre>${JSON.stringify(block.transactions, null, 2)}</pre></p>
                        `;
                        chainDiv.appendChild(blockDiv);
                    });
                })
                .catch(err => alert('Error loading chain: ' + err));
        }

        // Load chain on page load
        fetchChain();
    </script>

</body>
</html>
