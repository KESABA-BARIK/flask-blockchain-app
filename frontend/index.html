<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blockchain Frontend</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content">
        <h1 style="text-align: center">Simple Blockchain Frontend</h1>

        <div class="form-container">
            <h2>Mine a New Block</h2>
            <div class="btn-container">
                <button onclick="mineBlock()">Mine Block</button>
            </div>
        </div>

        <div class="form-container">
            <h2>New Transaction</h2>
            <form id="transactionForm">
                <input type="text" id="sender" placeholder="Sender" required><br>
                <input type="text" id="recipient" placeholder="Recipient" required><br>
                <input type="number" id="amount" placeholder="Amount" required><br>
                <button type="submit">Send Transaction</button>
            </form>
        </div>

        <div class="form-container">
            <h2>Blockchain</h2>
            <div class="btn-container">
                <button onclick="fetchChain()">Load Full Chain</button>
            </div>
        </div>

        <div id="chain"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
